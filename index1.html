<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Student Registration Form</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="1" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter 10-digit number" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="bca">BCA</option>
            <option value="bcom">B.Com</option>
            <option value="ba">BA</option>
        </select>

        <label>Enrollment Type:</label>
        <input type="radio" id="full-time" name="enroll" value="full-time" required>
        <label for="full-time">Full-Time</label>
        <input type="radio" id="part-time" name="enroll" value="part-time">
        <label for="part-time">Part-Time</label>

        <br><br>
        <button type="submit">Register</button>
    </form>

</body>
</html>
